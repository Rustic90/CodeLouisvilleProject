<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Holiday Countdown Calendar </title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <header class="main-header">
        <h1> Holiday Countdown Calendar </h1>
    </header>
    <div class="year-selection">
        <button class="year-button"> 2020 </button>
        <button class="year-button"> 2021 </button>
    </div>
    <div class="container">
        <div id="newyear" class="parent-box">
            <img src="images/new-year.jpg" alt="New Years Day">
            <div class="timer-box">
                <h3 id="new-year-countdown"> January 1, 2020</h3>
            </div>
        </div>
        <div id="mlk" class="parent-box">
            <img src="images/mlk-day.jpg" alt="Martin Luther King Jr Day">
            <div class="timer-box">
                <h3 id="mlk-countdown"> January 20, 2020 </h3>
            </div>
        </div>
        <div id="presidents" class="parent-box">
            <img src="images/presidents-day.jpeg" alt="President's Day">
            <div class="timer-box">
                <h3 id="presidents-countdown"> February 17, 2020 </h3>
            </div>
        </div>
        <div id="st-patricks" class="parent-box">
            <img src="images/st-patricks-day.jpg" alt="Saint Patricks Day">
            <div class="timer-box">
                <h3 id="st-patricks-countdown"> March 17, 2020 </h3>
            </div>
        </div>
        <div id="memorial" class="parent-box">
            <img src="images/memorial-day.jpg" alt="Memorial Day">
            <div class="timer-box">
                <h3 id="memorial-countdown"> May 25, 2020 </h3>
            </div>
        </div>
        <div id="independence" class="parent-box">
            <img src="images/independence-day.jpg" alt="independence Day">
            <div class="timer-box">
                <h3 id="independence-countdown"> July 4, 2020 </h3>
            </div>
        </div>
        <div id="labor" class="parent-box">
            <img src="images/labor-day.jpg" alt="Labor Day">
            <div class="timer-box">
                <h3 id="labor-countdown"> September 7, 2020 </h3>
            </div>
        </div>
        <div id="columbus" class="parent-box">
            <img src="images/columbus-day.jpg" alt="Columbus Day">
            <div class="timer-box">
                <h3 id="columbus-countdown"> October 12, 2020 </h3>
            </div>
        </div>
        <div id="halloween" class="parent-box">
            <img src="images/halloween-day.jpg" alt="Halloween">
            <div class="timer-box">
                <h3 id="halloween-countdown"> October 31, 2020 </h3>
            </div>
        </div>
        <div id="veterans" class="parent-box">
            <img src="images/veterans-day.jpg" alt="Veteran's Day">
            <div class="timer-box">
                <h3 id="veterans-countdown"> November 11, 2020 </h3>
            </div>
        </div>
        <div id="thanksgiving" class="parent-box">
            <img src="images/thanksgiving-day.jpg" alt="Thanksgiving Day">
            <div class="timer-box">
                <h3 id="thanksgiving-countdown" > November 26, 2020 </h3>
            </div>
        </div>
        <div id="christmas" class="parent-box">
            <img src="images/christmas-day.jpg" alt="Christmas Day">
            <div class="timer-box">
                <h3 id="christmas-countdown"> December 25, 2020 </h3>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        footer will go here
    </footer>
    <script src="calendar.js"></script>
</body>
</html>
